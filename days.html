        <script>function daysdiffrence() {
//define two varibles and fetch the input from html from
var dateI1=document.getElementById("dateInput1").value;
var dateI2 =document.getElementById("dateInput2").value;
//define two date object varibles to store the date values
var Date1 = new Date(dateI1);
var Date2 =new Date(dateI2);
//calculate time diffrence
var time_diffrence = Date2.getTime() - Date1.getTime();
//calculate days diffrence by dividing total millseconds in a day
var result = time_diffrence/(1000 * 60 * 60 * 24);
return document.getElementById ("result").innerHTML = result + " days between both dates. ";
}
